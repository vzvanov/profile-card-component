<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Pixel-perfect -->
  <!-- <img class="pixel-perfect-image" src="./pixel-perfect/mobile-design.png" alt=""> -->
  <!-- <img class="pixel-perfect-image" src="./pixel-perfect/desktop-design.png" alt=""> -->
  <main>
    <div class="container">
      <img class="card__bg-top" src="./images/bg-pattern-top.svg" alt="">
      <div class="card">
        <img class="card__title-img" src="./images/bg-pattern-card.svg" alt="">
        <img class="card__person" src="./images/image-victor.jpg" alt="">
        <div class="card__title">
          <h1 class="card__name">Victor Crest</h1>
          <p class="card__age">26</p>
        </div>
        <p class="card__city">London</p>
        <div class="separator"></div>
        <div class="card__footer">
          <div class="card__item">
            <p class="card__number">80K</p>
            <p class="card__category">Followers</p>
          </div>
          <div class="card__item">
            <p class="card__number">803K</p>
            <p class="card__category">Likes</p>
          </div>
          <div class="card__item">
            <p class="card__number">1.4K</p>
            <p class="card__category">Photos</p>
          </div>
        </div>
      </div>
      <img class="card__bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vzvanov" target="_blank">vzvanov</a>.
  </footer>
</body>

</html>
